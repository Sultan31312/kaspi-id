<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Цифровые документы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="back-button" aria-label="Назад">
      <svg
        class="back-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="15 18 9 12 15 6" />
      </svg>
    </button>
    <h1>Цифровые документы</h1>
  </header>

  <div class="top-tabs">
    <div class="tab active">Мои документы</div>
    <div class="tab">Семья</div>
    <div class="tab">Другие документы</div>
  </div>

  <div class="carousel-container">
    <div class="carousel"></div>
    <div class="dots"></div>
  </div>

  <div class="bottom-bar">
    <div>Обновить документы</div>
    <div>Настройки</div>
  </div>

  <div class="no-docs">Нет других документов</div>
  <hr />
  <div class="help">Помощь</div>

  <script src="script.js"></script>
</body>
</html>
