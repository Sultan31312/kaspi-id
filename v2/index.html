<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaspi ID (учебный)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="icon-512.png" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: white;
      margin: 15% auto;
      padding: 25px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      font-family: sans-serif;
      position: relative;
    }

    .modal-content h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }

    .modal-content .qr-img {
      width: 160px;
      height: 160px;
      margin: 10px 0;
    }

    .modal-content .code {
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <button class="back-button">
    <svg
      class="back-icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="black"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="15 18 9 12 15 6" />
    </svg>
  </button>
  <h1>Удостоверение личности</h1>
</header>

<div class="tabs">
  <button class="tab active" onclick="switchTab('document')">Документ</button>
  <button class="tab" onclick="switchTab('requisites')">Реквизиты</button>
</div>

<div id="document" class="card">
  <img src="udost.jpeg" alt="Фото" class="photo" />
  <div class="qr-code"></div>
  <div class="actions">
      <button class="primary">
        <img src="qr-icon.jpeg" alt="QR" class="button-icon" />
        Предъявить документ
      </button>
      <button class="secondary">
        <img src="send-icon.jpeg" class="icon" alt="" />
        Отправить документ
      </button>
  </div>
</div>

<div id="requisites" class="card" style="display: none;">
  <div class="photo" style="padding: 30px; font-size: 16px;">
    <span class="label">ФИО</span><br />
    Медресов Султан Мейрамович<br /><br />

    <span class="label">ИИН</span><br />
    020131500086<br /><br />

    <span class="label">Дата рождения</span><br />
    31.01.2002<br /><br />

    <span class="label">Номер документа</span><br />
    052991724<br /><br />

    <span class="label">Дата выдачи</span><br />
    03.06.2022<br /><br />

    <span class="label">Срок действия</span><br />
    02.06.2032<br />
  </div>
</div>

<!-- Модальное окно с QR -->
<div class="modal" id="qrModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <h2>Удостоверение личности</h2>
    <p>Покажите QR-код сотруднику</p>
    <img src="qr_478341.png" alt="QR-код" class="qr-img" />
    <p style="margin-top: 20px;">или скажите код</p>
    <div class="code">478341</div>
  </div>
</div>

<script>
  function switchTab(tab) {
    document.querySelectorAll('.tab').forEach((btn) => btn.classList.remove('active'));
    document.querySelectorAll('.card').forEach((card) => (card.style.display = 'none'));
    document.querySelector(`[onclick*="${tab}"]`).classList.add('active');
    document.getElementById(tab).style.display = 'block';
  }

  document.querySelector('.primary').addEventListener('click', () => {
    document.getElementById('qrModal').style.display = 'block';
  });

  function closeModal() {
    document.getElementById('qrModal').style.display = 'none';
  }
</script>
</body>
</html>
