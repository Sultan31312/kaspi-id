<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Цифровые документы</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <button class="back-button">&#8592;</button>
    <h1>Цифровые документы</h1>
  </header>

  <div class="top-tabs">
    <div class="tab active">Мои документы</div>
    <div class="tab">Семья</div>
    <div class="tab">Другие документы</div>
  </div>

  <div class="carousel-container">
    <div class="carousel">
      <img src="id.jpeg" alt="Удостоверение личности">
      <img src="passport.jpeg" alt="Паспорт">
      <img src="driver.jpeg" alt="Водительские права">
    </div>
  </div>

  <div class="bottom-bar">
    <div>Обновить документы</div>
    <div>Настройки</div>
  </div>

  <div class="no-docs">Нет других документов</div>
  <hr>
  <div class="help">Помощь</div>

  <script>
    const carousel = document.querySelector('.carousel');
    let isDown = false;
    let startX;
    let scrollLeft;

    carousel.addEventListener('mousedown', e => {
      isDown = true;
      startX = e.pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener('mouseleave', () => {
      isDown = false;
    });

    carousel.addEventListener('mouseup', () => {
      isDown = false;
    });

    carousel.addEventListener('mousemove', e => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - carousel.offsetLeft;
      const walk = (x - startX) * 2;
      carousel.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
